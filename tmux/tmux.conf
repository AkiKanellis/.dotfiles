######################
### KEY BINDING    ###
######################

# set the terminal to 256 color
set-option -g default-terminal "screen-256color"

# nvim compatibility - fix the arrow problem
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix
bind Space last-window

# enable ctrl + arrow to go word by word
set-window-option -g xterm-keys on

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# vim pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# mouse mode
set -g mouse on

bind m \
	set -g mouse on \; \
	display 'Mouse: ON'

bind M \
	set -g mouse off \; \
	display 'Mouse: OFF'

# set window split
unbind v
unbind b
unbind %
unbind '"'
bind-key v split-window -h
bind-key b split-window

# Alt vim key to switch windows 
bind -n M-h previous-window
bind -n M-l next-window

# Make a smaller delay so we can perform commands after switching windows
# for example
set -sg escape-time 0
set -sg repeat-time 600

# Window title begins by 1 and not 0
set -g base-index 1
setw -g pane-base-index 1

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"

# Scrollback lines
set-option -g history-limit 100000

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

#vim key mode
set-window-option -g mode-keys vi

# Copy tmux copy to clipboard (need xclip)
bind -t vi-copy 'y' copy-pipe "xclip -sel clip -i"

# indicate if prefix key is activated

##############
### DESIGN ###
##############

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left
#set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes 
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# The panes 
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour110

# The statusbar 
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#{?client_prefix,#[fg=colour1]prefix pressed ..,#[fg=colour110]#H}'
#set -g status-right ""

set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour110]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
