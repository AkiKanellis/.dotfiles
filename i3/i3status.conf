# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        interval = 1
        colors = true
}

order += "volume master"
order += "battery 0"
order += "disk /home"
order += "cpu_usage"
order += "load"
order += "wireless wlp3s0"
order += "ethernet eth0"
order += "tztime local"

tztime local {
        format = "   %Y-%m-%d %H:%M:%S"
}

wireless wlp3s0 {
        format_up = "   %essid "
        color_good = "#FFFFFF"
        color_bad = "#FFFFFF"
        format_down = "    "
}

ethernet eth0 {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = "  "
        format_down = "  "
        color_good = "#FFFFFF"
        color_bad = "#FFFFFF"
}

disk "/home" {
     format = "   %avail "
}

cpu_usage {
    format = "   %usage "
}

load {
    format = "   %1min 1min "
}

volume master {
    format = "  %volume "
    format_muted = "  %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
    # termsyn font
    #format = "À %volume "
}

battery 0 {
    format = "%status %percentage "
    format_down = "   "
    status_chr = "   "
    status_bat = "   "
    status_unk = "   "
    #last_full_capacity = true
    status_full = "   "
    path = "/sys/class/power_supply/BAT%d/uevent"
}
