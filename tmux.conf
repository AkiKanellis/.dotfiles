######################
### KEY BINDING    ###
######################

# nvim compatibility - fix the cursor problem
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
# set -g default-terminal "rxvt-256color";

# force a reload of the config file
unbind r
bind r source-file ~/.dotfiles/tmux.conf \; display "Reloaded ~/.dotfiles/tmux.conf"

# mouse mode
set -g mouse on

# Scrollback lines
set -g history-limit 100000

# bind m \
#     set -g mouse on \; \
#     display 'Mouse: ON'

# bind M \
#     set -g mouse off \; \
#     display 'Mouse: OFF'

# set window pane
unbind v
unbind h
unbind %
unbind '"'
bind-key v split-window -h -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"

# window management
unbind n  #Move to next window
unbind w  #change current window interactively

bind w new-window -c "#{pane_current_path}"
bind n command-prompt "rename-window '%%'"

# Alt key to switch windows 
bind -n M-j previous-window
bind -n M-k next-window

# bind Space send-prefix
# bind Space last-window

# pane movement to window
# bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
# bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Make a smaller delay so we can perform commands after switching windows
# set -sg escape-time 0
# set -sg repeat-time 600

# Window title begins by 1 and not 0
set -g base-index 1
set-window-option -g pane-base-index 1

# panes
# bind > swap-pane -D       # swap current pane with the next one
# bind < swap-pane -U       # swap current pane with the previous one

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
# setw -g aggressive-resize on

set-window-option -g mode-keys vi
# copy selected selection with y - if using the mouse `y` need to be used before releasing the mouse button
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Copy tmux copy to clipboard (need xsel - possible to use xclip as well)
unbind-key -T copy-mode-vi Space;
unbind-key -T copy-mode-vi Enter;


